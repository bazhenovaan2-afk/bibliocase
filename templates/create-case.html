<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создать кейс - BiblioCase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default-settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create-case.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <style>
        .create-case-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--background);
        }
        
        .create-case-main {
            flex: 1;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }
        
        .form-wrapper {
            background-color: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .form-subtitle {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }
        
        .case-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-input,
        .form-textarea {
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--surface);
            color: var(--text);
            transition: all 0.3s ease;
            outline: none;
            width: 100%;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 95, 91, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 200px;
            line-height: 1.6;
        }
        
        /* Стили для выпадающего списка */
        .form-group select.form-input {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b6b6b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.25rem;
            cursor: pointer;
        }
        
        .form-input-file {
            display: none;
        }
        
        .image-upload-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .file-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            border: 2px dashed var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--background);
            min-height: 150px;
        }
        
        .file-label:hover {
            border-color: var(--primary);
            background-color: rgba(30, 95, 91, 0.05);
        }
        
        .upload-icon {
            width: 3rem;
            height: 3rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .file-label-text {
            color: var(--text-muted);
            font-weight: 500;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .image-preview {
            position: relative;
            margin-top: 1rem;
        }
        
        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 0.5rem;
            border: 2px solid var(--border);
        }
        
        .remove-image {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 44px;
            min-width: 44px;
        }
        
        .remove-image:hover {
            background-color: #ff4444;
            color: white;
            transform: scale(1.1);
        }
        
        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-height: 44px;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--surface);
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 95, 91, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .loading-spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .form-message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            text-align: center;
        }
        
        .form-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .form-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Адаптивность для формы создания кейса */
        @media (min-width: 768px) {
            .create-case-main {
                margin: 3rem auto;
                padding: 0 2rem;
            }
            
            .form-wrapper {
                padding: 3rem;
            }
            
            .form-title {
                font-size: 2.5rem;
                text-align: left;
            }
            
            .form-subtitle {
                text-align: left;
            }
            
            .form-actions {
                flex-direction: row;
            }
            
            .btn {
                padding: 0.875rem 2rem;
            }
            
            .file-label {
                padding: 2rem;
            }
        }
        
        @media (min-width: 1024px) {
            .create-case-main {
                padding: 0;
            }
        }
        
        /* Для очень маленьких экранов */
        @media (max-width: 480px) {
            .form-title {
                font-size: 1.5rem;
            }
            
            .form-wrapper {
                padding: 1.25rem;
            }
            
            .file-label {
                min-height: 120px;
                padding: 1.5rem 1rem;
            }
            
            .upload-icon {
                width: 2.5rem;
                height: 2.5rem;
            }
            
            .preview-image {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="create-case-container">
        <!-- Вставляем общую навигацию -->
        {% include 'nav-header.html' %}

        <main class="create-case-main">
            <div class="form-wrapper">
                <h2 class="form-title">Создать новый кейс</h2>
                <p class="form-subtitle">Поделитесь своим опытом и знаниями</p>

                <form id="create-case-form" class="case-form">
                    <div class="form-group">
                        <label for="title" class="form-label">Название кейса *</label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            class="form-input" 
                            placeholder="Например: Успешный запуск стартапа"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label">Категория *</label>
                        <select id="category" name="category" class="form-input" required>
                            <option value="">Выберите категорию</option>
                            <option value="Бизнес">Бизнес</option>
                            <option value="Спорт">Спорт</option>
                            <option value="Технологии">Технологии</option>
                            <option value="Дизайн">Дизайн</option>
                            <option value="Программирование">Программирование</option>
                            <option value="Маркетинг">Маркетинг</option>
                            <option value="Образование">Образование</option>
                            <option value="Здоровье">Здоровье</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image" class="form-label">Изображение</label>
                        <div class="image-upload-wrapper">
                            <input 
                                type="file" 
                                id="image" 
                                name="image" 
                                class="form-input-file" 
                                accept="image/*"
                            >
                            <label for="image" class="file-label">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span class="file-label-text">Выберите изображение</span>
                            </label>
                            <div id="image-preview" class="image-preview"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content" class="form-label">Текст кейса *</label>
                        <textarea 
                            id="content" 
                            name="content" 
                            class="form-textarea" 
                            rows="12"
                            placeholder="Опишите ваш опыт, что произошло, какие уроки вы извлекли..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('collections') }}'">
                            Отмена
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span id="submit-text">Создать кейс</span>
                            <span id="submit-loading" class="loading-spinner" style="display: none;">⏳</span>
                        </button>
                    </div>

                    <div id="form-message" class="form-message"></div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api';
        
        // Получить user_id из localStorage (после логина)
        let currentUserId = localStorage.getItem('user_id');
        const username = localStorage.getItem('username');
        const isAdmin = localStorage.getItem('is_admin') === 'true';
        
        // Обработка загрузки изображения
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" class="preview-image">
                        <button type="button" class="remove-image" onclick="removeImage()">×</button>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            imageInput.value = '';
            imagePreview.innerHTML = '';
        }

        // Обработка формы
        document.getElementById('create-case-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUserId) {
                showMessage('Пожалуйста, войдите в систему для создания кейса', 'error');
                setTimeout(() => {
                    window.location.href = '{{ url_for("login_page") }}';
                }, 2000);
                return;
            }

            const submitBtn = document.querySelector('.btn-primary');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline';

            const formData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                content: document.getElementById('content').value,
                user_id: parseInt(currentUserId)
            };

            // Обработка изображения
            const imageFile = imageInput.files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    formData.image = e.target.result;
                    await submitForm(formData);
                };
                reader.readAsDataURL(imageFile);
            } else {
                await submitForm(formData);
            }
        });

        async function submitForm(formData) {
            try {
                const response = await fetch(`${API_URL}/cases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Кейс успешно создан и отправлен на модерацию!', 'success');
                    setTimeout(() => {
                        window.location.href = '{{ url_for("collections") }}';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Ошибка при создании кейса', 'error');
                    resetSubmitButton();
                }
            } catch (error) {
                showMessage('Ошибка соединения с сервером', 'error');
                resetSubmitButton();
            }
        }

        function resetSubmitButton() {
            const submitBtn = document.querySelector('.btn-primary');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitBtn.disabled = false;
            submitText.style.display = 'inline';
            submitLoading.style.display = 'none';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('form-message');
            messageDiv.textContent = text;
            messageDiv.className = `form-message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
