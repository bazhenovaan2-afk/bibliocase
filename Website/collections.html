<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioCase - Library Collection</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/default-settings.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="main-title">BiblioCase</h1>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search pages, topics, or keywords..."
                    >
                </div>
                
                <div class="hashtag-select-wrapper">
                    <svg class="hashtag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="9" x2="20" y2="9"></line>
                        <line x1="4" y1="15" x2="20" y2="15"></line>
                        <line x1="10" y1="3" x2="8" y2="21"></line>
                        <line x1="16" y1="3" x2="14" y2="21"></line>
                    </svg>
                    <select class="hashtag-select">
                        <option value="">Filter by hashtag</option>
                        <option value="desing">#desing</option>
                        <option value="programming">#programming</option>
                        <option value="blogging">#blogging</option>
                        <option value="service_sector">#service_sector</option>
                        <option value="technology">#technology</option>
                        <option value="business">#business</option>
                        <option value="promotion">#promotion</option>
                        <option value="marketing">#marketing</option>
                    </select>
                    <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Masonry Card Grid -->
        <section class="masonry-grid">
            <div class="card card-offset-1">
                <div class="card-image">
                    <img src="public/desing.png" alt="Design">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Desing</h3>
                </div>
            </div>

            <div class="card card-offset-2">
                <div class="card-image">
                    <img src="public/programming.png" alt="Programming">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Programming</h3>
                </div>
            </div>

            <div class="card card-offset-1">
                <div class="card-image">
                    <img src="public/blogging.png" alt="blogging">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Blogging</h3>
                </div>
            </div>
