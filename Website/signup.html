<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup logic</title>
    <link rel="stylesheet" href="../Styles/login%20and%20signup.css">
    <link rel="stylesheet" href="../Styles/default-settings.css">
</head>
<body>
<div id="login-form-header">
    <h1 class="bibliocase-main-text">BiblioCase</h1>
    <h4 class="hint-for-login">Введите новые данные</h4>
    <form action="" id="login-form"> <!-- actions="путь на серверный скрипт для бекенда"-->
        <label for="username">Введите имя пользователя:</label>
        <input type="text" required class="form" id="username" name="username" placeholder="Введите свой юсернейм">
        <label for="password">Введите пароль:</label>
        <input type="password" required class="form" id="password" name="password" placeholder="Введите свой пароль">
        <label for="password-again">Подтвердите пароль:</label>
        <input type="password" required class="form" id="password-again" name="password" placeholder="Введите свой пароль">
    </form>
    <button type="submit" class="form login-btn">Зарегистрироваться</button>
    <p>Уже зарегистрированы? <a href="login.html">Войти</a></p>
</div>
</body>
</html>
